<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8"/>
    <!-- csrf token-->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title>Login page</title>

    <!-- Styles -->
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<div class="container">
    <ul class="nav nav-pills" role="tablist">
        <li><a href="/">main</a></li>
        <li><a href="/home">home</a></li>
        <li class="active"><a href="/login">login</a></li>
        <li sec:authorize="hasRole('ROLE_ADMIN')"><a href="/secret">secret</a></li>
    </ul>
</div>

<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div th:if="${param.error}"
                 th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
                 class="alert alert-danger">
                <span th:text="${errorMsg}">Wrong input!</span>
            </div>
            <div th:if="${param.logout}" class="alert alert-info">
                You have been logged out.
            </div>
            <!-- http://ironsummitmedia.github.io/startbootstrap-sb-admin-2/pages/login.html -->
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form name="form" th:action="@{/login}" method="post" role="form">
                            <div class="form-group">
                                <!--<label for="username">Username</label>-->
                                <input type="text" name="username" id="username" class="form-control"
                                       required="required" placeholder="Username"/></div>
                            <div class="form-group">
                                <!--<label for="password">Password</label>-->
                                <input type="password" name="password" id="password" class="form-control"
                                       required="required" placeholder="Password"/></div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

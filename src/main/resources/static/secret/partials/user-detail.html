<div class="container-fluid">
    <h1>{{user.username}}</h1>

    <p>{{user.desc}}</p>

    <ul class="thumbnail">
        <li ng-repeat="role in user.roles">
            <p>{{role.role}}
                Активна <b>{{role.enable ? 'Да' : 'Нет'}}</b>
                Описание <b>{{role.desc}}</b></p>
        </li>
    </ul>
</div>

<div class="container-fluid">

    <div class="row">
        <ul>
            <li ng-repeat="user in users" class="thumbnail">
                <p><a href="#/users/{{user.id}}">{{user.username}}</a>
                    Активен <b>{{user.enable ? 'Да' : 'Нет'}}</b>
                    Описание <b>{{user.desc}}</b></p>
            </li>
        </ul>
    </div>
</div>
